<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://use.fontawesome.com/a443ad607e.js"></script>
</head>
<body class="bg-white">
    <div class="w-screen h-screen grid grid-cols-2 gap-4">
        <div class="flex justify-center items-center flex-col bg-sky-100 col-span-2 sm:col-span-1">
            <h2 class="mb-4">Button 1</h2>
            <div class="bg-black w-max h-max border-4 border-black rounded-lg">
                <button class="relative bottom-2 bg-yellow-500 shadow-mobileFirstDefault shadow-yellow-800 rounded-lg text-white text-base\ font-bold py-2 px-4 active:shadow-none active:translate-y-2 active:bg-yellow-600 transition-all">Mobile First</button>
            </div>
        </div>
        <div class="flex justify-center items-center flex-col bg-sky-100 col-span-2 sm:col-span-1">
            <h2 class="mb-4">Button 2</h2>
            <button class="group flex items-center relative pb-2">
                <div class="flex items-center justify-center mr-3 w-10 h-10 rounded-full absolute bg-black group-hover:w-full transition-all">      
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-white absolute left-0 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                    </svg>      
                </div>
                <a href="" class="ml-12 z-10 group-hover:text-white pr-4">Sign in</a>
            </button>
        </div>
        <div class="flex justify-center items-center flex-col bg-sky-100 col-span-2 row-span-2 sm:col-span-1">
            <h2 class="mb-4">Friend Request Card</h2>
            <div class="max-w-max max-h-max flex flex-col items-center p-3 bg-white rounded-md border-2 border-gray-300">
                <div class="flex items-center justify-between">
                    <div class="w-20 h-20">
                        <img class="w-full h-full object-cover rounded-full" src="https://amadahipertrofia.com/wp-content/uploads/2021/09/ramon-dino.jpg" alt="">
                    </div>
                    <div class="flex flex-col justify-center w-2/3 h-2/3">
                        <h3 class="font-medium">Ramon Dino</h3>
                        <p class="text-gray-500">Enviou uma solicitação de amizade.</p>
                    </div>
                </div>
                <div class="w-full mt-3 flex items-center justify-center">
                    <button class="bg-blue-600 text-white rounded-md py-1 px-5">Aceitar</button>
                    <button class="bg-gray-300 py-1 px-5 rounded-md ml-3">Excluir</button>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center flex-col col-span-2 row-span-2 bg-sky-100 sm:col-span-1">
            <h2 class="mb-4">Responsive Card</h2>
            <div class="grid grid-cols-1 w-full h-full sm:grid-cols-2">
                <div class="flex items-center justify-center rounded-xl bg-red-200">1</div>
                <div class="flex items-center justify-center rounded-xl bg-green-200">2</div>
                <div class="flex items-center justify-center rounded-xl bg-yellow-200">3</div>
                <div class="flex items-center justify-center rounded-xl bg-slate-200">4</div>
           </div>
        </div>
        <div class="flex justify-center items-center flex-col bg-sky-100 col-span-2 sm-col-span-1">
            <h2 class="mb-4">Loading</h2>
            <div class="w-16 h-16 border-8 border-blue-600 border-dotted rounded-full animate-spin-slow"></div>
        </div>
        <div class="flex justify-center items-center flex-col bg-sky-100 col-span-2 sm:col-span-2">
            <h2 class="mb-4">Alert</h2>
            <div class="w-full bg-blue-200 border-2 border-blue-300 rounded-md p-3 flex justify-between items-center sm:max-w-7xl">
                <div class="flex items-center justify-center">
                    <i class="fa fa-info-circle text-blue-500 mr-3" style="font-size: 1.5rem"></i>
                    <p class="font-normal text-blue-500 text-xs"><span class="font-medium text-blue-500">Info:</span> Message</p>
                </div>
                <div class="flex items-center justify-center ml-12">
                    <div class="h-1 w-4 bg-blue-300 rotate-45 absolute"></div>
                    <div class="h-1 w-4 bg-blue-300 -rotate-45"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
