<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://use.fontawesome.com/a443ad607e.js"></script>
</head>
<body class="bg-white">
    <div class="w-screen h-screen p-5 flex items-start gap-4">
        <div class="flex justify-center items-center flex-col">
            <h2 class="mb-4">Button</h2>
            <div class="bg-black w-max h-max border-4 border-black rounded-lg">
                <button class="relative bottom-2 bg-yellow-500 shadow-mobileFirstDefault shadow-yellow-800 rounded-lg text-white text-xl font-bold py-3 px-6 active:shadow-none active:translate-y-2 active:bg-yellow-600 transition-all">Mobile First</button>
            </div>
        </div>
        <div class="flex justify-center items-center flex-col">
            <h2 class="mb-4">Alert</h2>
            <div class="max-w-max bg-blue-200 border-2 border-blue-300 rounded-md p-3 flex justify-between items-center">
                <div class="flex items-center justify-center">
                    <i class="fa fa-info-circle text-blue-500 mr-3" style="font-size: 1.5rem"></i>
                    <p class="font-normal text-blue-500"><span class="font-medium text-blue-500">Info:</span> Message</p>
                </div>
                <div class="flex items-center justify-center ml-12">
                    <div class="h-1 w-4 bg-blue-300 rotate-45 absolute"></div>
                    <div class="h-1 w-4 bg-blue-300 -rotate-45"></div>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center flex-col">
            <h2 class="mb-4">Friend Request Card</h2>
            <div class="max-w-max max-h-max flex flex-col items-center p-3 bg-white rounded-md border-2 border-gray-300">
                <div class="flex items-center">
                    <div class="w-20 h-20">
                        <img class="w-full h-full object-cover rounded-full" src="https://amadahipertrofia.com/wp-content/uploads/2021/09/ramon-dino.jpg" alt="">
                    </div>
                    <div class="ml-3">
                        <h3 class="font-medium">Ramon Dino</h3>
                        <p class="text-gray-500">Enviou uma solicitação de amizade.</p>
                    </div>
                </div>
                <div class="w-full mt-3 flex items-center justify-end">
                    <button class="bg-blue-600 text-white rounded-md py-1 px-5">Aceitar</button>
                    <button class="bg-gray-300 py-1 px-5 rounded-md ml-3">Excluir</button>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center flex-col">
            <h2 class="mb-4">CSS Grid</h2>
            <div class="grid grid-cols-7 gap-3 w-full">
                <div class="col-span-full bg-slate-700 h-20 rounded-md flex items-center justify-center text-2xl text-white">Calendar (GRID)</div>
                <div class="flex justify-center items-center rounded-md bg-slate-800 text-white h-10 w-20 text-xs">Domingo</div>
                <div class="flex justify-center items-center rounded-md bg-slate-800 text-white h-10 w-20 text-xs">Segunda-feira</div>
                <div class="flex justify-center items-center rounded-md bg-slate-800 text-white h-10 w-20 text-xs">Terça-feira</div>
                <div class="flex justify-center items-center rounded-md bg-slate-800 text-white h-10 w-20 text-xs">Quarta-feira</div>
                <div class="flex justify-center items-center rounded-md bg-slate-800 text-white h-10 w-20 text-xs">Quinta-feira</div>
                <div class="flex justify-center items-center rounded-md bg-slate-800 text-white h-10 w-20 text-xs">Sexta-feira</div>
                <div class="flex justify-center items-center rounded-md bg-slate-800 text-white h-10 w-20 text-xs">Sábado</div>
                <div class="flex justify-center items-center rounded-md bg-blue-700 text-white h-20 w-20 ">1</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">2</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">3</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">4</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">5</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">6</div>
                <div class="flex justify-center items-center rounded-md bg-blue-700 text-white h-20 w-20">7</div>
                <div class="flex justify-center items-center rounded-md bg-blue-700 text-white h-20 w-20 ">8</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">9</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">10</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">11</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">12</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">13</div>
                <div class="flex justify-center items-center rounded-md bg-blue-700 text-white h-20 w-20">14</div>
                <div class="flex justify-center items-center rounded-md bg-blue-700 text-white h-20 w-20 ">15</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">16</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">17</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">18</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">19</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">20</div>
                <div class="flex justify-center items-center rounded-md bg-blue-700 text-white h-20 w-20">21</div>
                <div class="flex justify-center items-center rounded-md bg-blue-700 text-white h-20 w-20 ">22</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">23</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">24</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">25</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">26</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">27</div>
                <div class="flex justify-center items-center rounded-md bg-blue-700 text-white h-20 w-20">28</div>
                <div class="flex justify-center items-center rounded-md bg-blue-700 text-white h-20 w-20 ">29</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">30</div>
                <div class="flex justify-center items-center rounded-md bg-slate-400 text-white h-20 w-20">31</div>
            </div>
        </div>
    </div>
</body>
</html>
